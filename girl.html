<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 2.2em;
      margin: 20px 10px;
      text-shadow: 0 0 10px #ff3e96, 0 0 20px #ff3e96;
    }

    .container {
      position: relative;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .show {
      opacity: 1;
    }

    .love-image {
      width: 80%;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 62, 150, 0.6);
    }

    .quote {
      margin-top: 15px;
      font-size: 1.3em;
      color: white;
      padding: 0 20px;
      text-shadow: 0 0 5px #ff3e96;
    }

    .final-message {
      display: none;
      color: white;
      font-size: 1.4em;
      padding: 0 20px;
      text-shadow: 0 0 10px #ff3e96;
    }

    .replay-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #ff3e96;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .heart {
      width: 10px;
      height: 10px;
      position: absolute;
      background-color: red;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      left: -5px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>I Love You ‚ù§Ô∏è</h1>

  <div class="container">
    <img id="loveImage" class="love-image fade" src="" alt="Love Image" />
    <div id="loveQuote" class="quote fade"></div>
    <div id="finalMessage" class="final-message">
      Happy Girlfriend Day my love! üíò<br>
      ‚ù§Ô∏è ‚ÄúYou are the poem I never knew how to write.‚Äù
    </div>
    <button id="replayBtn" class="replay-button">üîÅ Replay</button>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    const slides = [
      { src: 'img/pic1.jpg', quote: '‚ù§Ô∏è ‚ÄúYou make my world brighter.‚Äù' },
      { src: 'img/pic2.jpg', quote: '‚ù§Ô∏è ‚ÄúMy favorite place is next to you.‚Äù' },
      { src: 'img/pic3.jpg', quote: '‚ù§Ô∏è ‚ÄúYou are my today and all of my tomorrows.‚Äù' },
      { src: 'img/pic4.jpg', quote: '‚ù§Ô∏è ‚ÄúEvery moment with you is magic.‚Äù' },
      { src: 'img/pic5.jpg', quote: '‚ù§Ô∏è ‚ÄúFalling in love with you was the best thing ever.‚Äù' }
    ];

    let index = 0;
    const image = document.getElementById('loveImage');
    const quote = document.getElementById('loveQuote');
    const final = document.getElementById('finalMessage');
    const replayBtn = document.getElementById('replayBtn');

    function showNext() {
      if (index >= slides.length) {
        image.classList.remove('show');
        quote.classList.remove('show');
        final.style.display = 'block';
        replayBtn.style.display = 'inline-block';
        return;
      }

      const slide = slides[index];
      image.src = slide.src;
      quote.textContent = slide.quote;

      image.classList.add('show');
      quote.classList.add('show');

      setTimeout(() => {
        image.classList.remove('show');
        quote.classList.remove('show');
        index++;
        setTimeout(showNext, 800); // Delay before next
      }, 3000); // Time each one shows
    }

    window.onload = showNext;

    replayBtn.onclick = () => {
      index = 0;
      final.style.display = 'none';
      replayBtn.style.display = 'none';
      showNext();
    };
  </script>
</body>
</html>
